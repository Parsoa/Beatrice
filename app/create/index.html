<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../photon/css/photon.min.css">
    <link rel="stylesheet" href="../../css/text.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/colors.css">
    <link rel="stylesheet" href="./create.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="./create.js"></script>
    <title>Beatrice CWL Engine</title>
</head>
<body>
    <div class="window">
        <div class="window-content">
            <div class="pane-group position_relative width_match_parent">
                <div class="pane-sm sidebar layout_weight_1">
                    <nav class="nav-group">
                        <h5 class="nav-group-title">Favorites</h5>
                        <span id="nav_item_home" class="nav-group-item active">
                            <span class="icon icon-home"></span>
                            Workflows
                        </span>
                        <span id="nav_item_create" class="nav-group-item">
                            <span class="icon icon-plus-circled"></span>
                            Create New Workflow
                        </span>
                    </nav>
                </div>
                <div id="create_pane_wokflow_creator" class="pane layout_weight_4 position_relative">
                    <header id="create_header_wokflow_creator" class="toolbar toolbar-header flex_container_row width_match_parent padding_normal position_fixed">
                        <h1 class="title layout_weight_1 text_align_left text_size_large">Workflow Creator</h1>
                        <button id="create_button_add_step" class="btn btn-default margin_small no_margin_top no_margin_bottom">
                            Add Step
                        </button>
                        <button id="create_button_save" class="btn btn-positive margin_small no_margin_top no_margin_bottom">
                            Save
                        </button>
                        <button id="create_button_discard" class="btn btn-negative margin_small no_margin_top no_margin_bottom">
                            Discard
                        </button>
                        <button id="create_button_load" class="btn btn-primary margin_small no_margin_top no_margin_bottom">
                            Load
                        </button>
                        <button id="create_button_hide" class="btn btn-warning margin_small no_margin_top no_margin_bottom">
                            Hide Library
                        </button>
                    </header>
                    <div id="create_ul_steps" class="width_match_parent">
                    </div>
                </div>
                <div id='create_pane_workflow_library' class="pane layout_weight_2 position_relative">
                    <header id="create_header_workflow_library" class="toolbar toolbar-header flex_container_row width_match_parent padding_normal position_fixed">
                        <h1 class="title layout_weight_1 text_align_left text_size_large">Workflow Library</h1>
                    </header>
                    <ul id="create_ul_workflow_library" class="list-group width_match_parent position_relative">
                    </ul>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Version 0.0.1</h1>
        </footer>
    </div>
</body>
</html>
